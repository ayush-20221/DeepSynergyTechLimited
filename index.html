<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index2.css">
</head>

<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <p class="blue-text">CONTACT</p>
                <h2>Let's Connect</h2>
                <p> Please fill out the form below and we'll react out right away.</p>
                <div class="card">
                    <!-- <h5 class="text-center mb-4">Powering world-class companies</h5> -->
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3 text-left">First name<span class="text-danger">
                                        *</span></label> <input type="text" id="fname" name="fname"
                                    onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                                <input type="text" id="lname" name="lname"
                                    onblur="validate(2)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Email<span class="text-danger">
                                        *</span></label> <input type="text" id="email" name="email" placeholder=""
                                    onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Company name<span class="text-danger">
                                    *</span></label> <input type="text" id="fname" name="fname"
                                onblur=""> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Job title<span class="text-danger">
                                        *</span></label> <input type="text" id="fname" name="fname"
                                    onblur=""> </div>
                                    <div class="form-group col-6 flex-column d-flex"> <label
                                        class="form-control-label px-3">I'd like to<span
                                            class="text-danger"> *</span></label> 
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Please Select</option>
                                                <option value="1">Finance my tech stack</option>
                                                <option value="2">Offer contract financing to my customers</option>
                                                <option value="3">Something else</option>
                                              </select>
                            </div>
                        </div>
                        
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label
                                class="form-control-label px-3">How did you hear about us?                                <span
                                    class="text-danger"> *</span></label> 
                                    <input type="text" id="fname" name="fname"
                                    onblur=""> </div>
                                    <div class="form-group col-12 flex-column d-flex"> <label
                                        class="form-control-label px-3">Anything else you'd like us to know?                                        <span
                                            class="text-danger"> *</span></label> 
                                            <input type="text" id="fname" name="fname"
                                            onblur=""> </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-12"> <button type="submit" class="btn btn-block">Submit</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
